<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Temporarily Closed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
  font-family: 'Poppins', sans-serif;
  color: #333;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('https://picsum.photos/seed/cake-pattern/1200/800.jpg');
  background-size: cover;
  opacity: 0.1;
  z-index: -1;
}

.container {
  max-width: 90%;
  width: 600px;
  text-align: center;
  background-color: #ffffff;
  border-radius: 24px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transform: translateY(0);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.image-container {
  padding: 30px 20px;
  background-color: #fff5f5;
  position: relative;
  overflow: hidden;
}

.image-container::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
  background-size: 300% 100%;
  animation: gradient 3s ease infinite;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.image-container img {
  max-width: 100%;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.content {
  padding: 45px 40px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin-bottom: 20px;
  color: #2d2d2d;
  font-weight: 700;
  position: relative;
  display: inline-block;
}

h1::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 3px;
  background: linear-gradient(90deg, #ff6b6b, #feca57);
  border-radius: 3px;
}

.message {
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 25px;
  color: #555;
}

.highlight {
  color: #ff6b6b;
  font-weight: 600;
  position: relative;
  display: inline-block;
}

.highlight::after {
  content: "";
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 100%;
  height: 6px;
  background-color: rgba(255, 107, 107, 0.2);
  z-index: -1;
  border-radius: 3px;
}

.contact-info {
  background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
  border-radius: 16px;
  padding: 25px;
  margin: 30px 0;
  position: relative;
  overflow: hidden;
}

.contact-info::before {
  content: "";
  position: absolute;
  top: -20px;
  right: -20px;
  width: 100px;
  height: 100px;
  background-color: rgba(255, 107, 107, 0.1);
  border-radius: 50%;
}

.contact-info h2 {
  font-size: 22px;
  margin-bottom: 15px;
  color: #2f2f2f;
  font-weight: 600;
}

.phone-number {
  font-size: 24px;
  font-weight: 600;
  color: #ff6b6b;
  margin-top: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  transition: transform 0.2s ease;
}

.phone-number:hover {
  transform: scale(1.05);
}

.phone-number i {
  font-size: 20px;
  background-color: #ff6b6b;
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
}

.note {
  margin-top: 20px;
  font-size: 15px;
  color: #777;
  font-style: italic;
  position: relative;
  padding: 0 20px;
}

.note::before, .note::after {
  content: "âœ¨";
  position: absolute;
  top: 0;
}

.note::before {
  left: 0;
}

.note::after {
  right: 0;
}

.emoji-decoration {
  font-size: 24px;
  margin: 0 5px;
  display: inline-block;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@media (max-width: 600px) {
  h1 {
    font-size: 28px;
  }

  .message {
    font-size: 16px;
  }

  .phone-number {
    font-size: 20px;
  }

  .content {
    padding: 35px 25px;
  }
}
  </style>
</head>
<body>

  <div class="container">
    
    
    <div class="content">
      <h1>We're Temporarily Closed</h1>
      
      <p class="message">
        We are currently <span class="highlight">closed for Relocation</span>. 
        We're moving to a better location to serve you even better!
        <span class="emoji-decoration">ðŸŽ‚</span>
      </p>
      
      <div class="contact-info">
        <h2>Need Custom Cakes?</h2>
        <p class="message">We're still taking custom cake orders during our move!</p>
        <div class="phone-number">
          <i class="fas fa-phone-alt"></i>
         (469)-476-2487
        </div>
      </div>

      
      <p class="note">We apologize for any inconvenience and appreciate your patience.</p>
    </div>
  </div>

</body>
</html>
